<html>
<br>
<script>
  function populateDiv() {
    const p = document.getElementById("principal").value;
    const r = document.getElementById("rate").value;
    const t = document.getElementById("time").value;
    var val = "https://sum-server.100xdevs.com/interest?principal=" + p + "&rate=" + r + "&time=" + t
    console.log(val);
    fetch("https://sum-server.100xdevs.com/interest?principal=" + p + "&rate=" + r + "&time=" + t)
      .then(function (response) {
        console.log(response);
        response.text()
          .then(function (ans) {
            console.log(ans);
            document.getElementById("finalSum").innerHTML = ans
          })
      })
  }

  async function populateDiv2() {
    const p = document.getElementById("principal").value;
    const r = document.getElementById("rate").value;
    const t = document.getElementById("time").value;

    const response = await fetch("https://sum-server.100xdevs.com/interest?principal=" + p + "&rate=" + r + "&time=" + t);
    const ans = await response.text();
    document.getElementById("finalSum").innerHTML = ans;
  }
</script>

<body>
  <input oninput="populateDiv2()" id="principal" type="text" placeholder="principal"></input> <br><br>
  <input oninput="populateDiv2()" id="rate" type="text" placeholder="rate"></input> <br><br>
  <input oninput="populateDiv2()" id="time" type="text" placeholder="time"></input> <br><br>
  <button onclick="populateDiv()"> Calculate Sum</button> </br>
  <div id="finalSum"></div>
</body>

</html>
